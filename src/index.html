<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>siteMap</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header class="globalHeader">
  <div class="wrapperTitle">
    <h1 class="title">Ricky Site Nav</h1>
  </div>
  <form class="searchForm" method="get" action="https://www.google.ca/search?">
    <input name="q" type="text" class="input" placeholder="Search on Google.ca here">
    <button type="submit">Search</button>
  </form>
</header>

<main class="globalMain">
  <ul class="siteList">
    <li class="last">
      <div class="addButton">
        <div class="icon-wrapper">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
        <div class="text">Add new site</div>
      </div>
    </li>
  </ul>
</main>


<script src="//at.alicdn.com/t/font_1817772_jsv943pcl2e.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./main.js"></script>

</body>
</html>
